---
label: News / Activity
hide_body: true
fields:
- type: text
  name: layout
  label: layout
  default: news-activity
  hidden: true
- type: text
  name: enable-header
  label: enable-header
  default: false
  hidden: true
- name: breadcrumbs
  type: boolean
  label: Enable Breadcrumbs
  hidden: true
  default: true
- type: text
  name: title
  label: title
- name: enable-featured-card
  type: boolean
  label: Enable on Front Page
  default: true
  description: Disable if you don't want this to show on the home page.
- type: boolean
  name: enable-image
  label: enable-image
- name: image
  type: file
  config:
    maxSize: 1
  label: Image
  showOnly:
    field: enable-image
    value: true
  description: Use this image compression tool to make image between 300KB and 800KB.
    <a href="https://www.adobe.com/photoshop/online/compress-image.html" title="https://www.adobe.com/photoshop/online/compress-image.html"
    target="_blank">https://www.adobe.com/photoshop/online/compress-image.html</a>
- type: datetime
  name: event-date
  label: event-date
- type: textarea
  name: description
  label: description
  config:
    wysiwyg: true
    schema:
      format: html-blocks
- type: boolean
  name: enable-button-link
  label: enable-button-link
- type: text
  name: button-text
  label: button-text
  showOnly:
    field: enable-button-link
    value: true
- type: text
  name: button-url
  label: button-url
  showOnly:
    field: enable-button-link
    value: true
- name: date_added
  type: datetime
  label: Date Added
  description: This will typically be the date that this item is added to the site.
    This helps determine the order of appearance in the news and activities list page.
    Recent dates will render at the top of the list.
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
