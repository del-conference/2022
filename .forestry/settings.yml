---
new_page_extension: md
auto_deploy: false
admin_path: "/admin/"
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: _page-sections
  label: Page Sections
  create: documents
  match: "**/*"
  templates:
  - page-section
- type: directory
  path: _people
  label: People
  create: documents
  match: "**/*"
  templates:
  - person
- type: directory
  path: _front-page-callouts
  label: Home Page Announcements
  create: documents
  match: "**/*"
  templates:
  - front-page-callout
- type: heading
  label: Page configuration
- type: document
  path: index.html
  label: Home Page
- type: document
  path: pages/conference.html
  label: Conference
  match: "**/*"
- type: document
  path: pages/day-1.html
  label: Day 1
  match: "**/*"
- type: document
  path: pages/day-2.html
  label: Day 2
  match: "**/*"
- type: document
  path: pages/support.html
  label: Support
  match: "**/*"
- type: document
  path: pages/project-overview.html
  label: About Project Overview
- type: heading
  label: Site Configuration
- type: document
  path: _data/navbar.yml
  label: Site Menu
- type: document
  path: _data/social.yml
  label: Social Media Accounts
- type: document
  path: pages/graphics.md
  label: Graphic Assets
- type: document
  path: _layout-sections/footer-content.md
  label: Partners and Footer Text
upload_dir: assets/img
public_path: assets/img
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
